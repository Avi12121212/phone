<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selflink</title>
</head>
<body>

<form action="" method="get">
<table border="5">
    <tr>
        <th>kind</th>
        <th>Imagelink</th>
        <th>Publisher</th>
        <th>Authors</th>
        <th>PublishedDate</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>{{books.kind}}</td>
        <td><img src="{{books.volumeInfo.imageLinks.thumbnail}}"/></td>
        <td style="color:red">{{books.volumeInfo.publisher}}</td>
        <td style="color:blue">{{books.volumeInfo.authors}}</td>
        <td>{{books.volumeInfo.publishedDate}}</td>
        <td>{{books.accessInfo.country}}</td>

    </tr>
</table>
</form>
</body>
</html>
